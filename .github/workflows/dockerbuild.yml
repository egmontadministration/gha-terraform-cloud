name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.fullSemVer }}
      major: ${{ steps.gitversion.outputs.Major }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0

      - uses: gittools/actions/gitversion/setup@v0.9.7
        name: Install GitVersion
        with:
          versionSpec: '5.x'

      - uses: gittools/actions/gitversion/execute@v0.9.7
        name: Determine Version
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: .github/gitversion.yml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: calculate-version
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: egmontadministration
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/egmontadministration/gha-terraform-cloud/gha-terraform-cloud:${{ needs.calculate-version.outputs.semVer }}


  tag_semver:
    name: Tag semver version
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs:
      - calculate-version
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Create tag
        run: |
          git tag v${{ needs.calculate-version.outputs.semVer }}
          git push origin v${{ needs.calculate-version.outputs.semVer }}